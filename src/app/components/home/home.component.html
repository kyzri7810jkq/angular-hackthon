
<div class="container">
    <div class="col-md-4">
        <form class="example-form" (ngSubmit)="SearchFrm">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Search Service" #searchInput>
            </mat-form-field>
            <button>Search</button>
        </form>
    </div>
    <div class="col">
        <h1>Services</h1>
        <table class="table">
            <tr  *ngFor="let data of jobs; let i = index">
                <td>{{ data.title }}</td>
            </tr>
        </table>
    </div>
</div>
