
<div class="container">
    <div class="col-md-4">
        <form class="example-form" (ngSubmit)="SearchFrm">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Search Service" #searchInput>
            </mat-form-field>
            <button>Search</button>
        </form>
    </div>
    <div class="col">
        <h1>Services</h1>
        <table class="table">
            <tr>
                <td>Image</td>
                <td>title</td>
                <td>category</td>
                <td>price</td>
            </tr>
            <tr  *ngFor="let data of jobs; let i = index">
                <td><img src="{{ data.image }}" width="200px"></td>
                <td><a routerLink="/service/{{data.id}}">{{ data.title }}</a></td>
                <td>{{ data.category }}</td>
                <td>{{ data.price }}</td>
            </tr>
        </table>
    </div>
</div>
